<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Table in student marks</h1>
    <table border="1">
        <!-- table head:-thead -->
        <thead>  

            <tr>
                <th>Student Name</th>
                <th>Student Roll no.</th>
                <th>Student Marks</th>
            </tr>
        </thead>
        <!-- table body:-tbody -->
        <tbody>
            <tr>
                <!-- table row to create  A row -->
                 <!-- td(table data)/th (table heading) to create a column-->
                <td rowspan="2">
                    Divyani</td>
                <td>01 </td>
                <td>56</td>
            </tr>
            
            <tr>
              
                <td>01</td>
                <td>65</td>
            </tr>
            <tr>
                <td>dev</td>
                <td>04</td>
                <td>98</td>
                <!-- <td>Name</td> -->
            </tr>
        </tbody>
        <!-- table foot :-tfoot -->
        <tfoot>
            <tr>
                <td colspan="3">end of the tables</td>
            </tr>
        </tfoot>
    </table>

</body>

</html>
